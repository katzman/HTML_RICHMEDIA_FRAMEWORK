<!DOCTYPE html>
<html>
    <head>
        <title>Patriot 728x250</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta http-equiv="expires" content="0" />

        <link rel="stylesheet" href="banner.css">
        <link rel="stylesheet" href="controls.css">
        <link rel="stylesheet" href="video.css">

        <!--ENABLER-->
        <script type="text/javascript" src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>

        <!--GREENSOCK-->
        <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
        <script type="text/javascript" src="DrawSVGPlugin.js"></script>

        <!--CORE JS-->
        <script type="text/javascript" src="Utils.js"></script>
        <script type="text/javascript" src="Constants.js"></script>
        <script type="text/javascript" src="DCTrackingVendor.js"></script>
        <script type="text/javascript" src="TrackingManager.js"></script>
        <script type="text/javascript" src="NotificationManager.js"></script>
        <script type="text/javascript" src="MouseManager.js"></script>
        <script type="text/javascript" src="TuneInLite.js"></script>
        <script type="text/javascript" src="VideoComponent.js"></script>
        <script type="text/javascript" src="VideoControls.js"></script>
        <script type="text/javascript" src="VideoTrackingManager.js"></script>

    </head>

    <body>
        <div id="adContainer">
            <div id="background"></div>

            <div id="collapsed">

                <div id="dateCollapsed">
                    <div id="preDateCollapsed"></div>
                    <div id="postDateCollapsed"></div>
                </div>

                <div id="tag">
                    <!--who-->
                    <div id="w" class="tag"></div>
                    <div id="h" class="tag"></div>
                    <div id="o" class="tag"></div>
                    <!--is-->
                    <div id="i" class="tag"></div>
                    <div id="s" class="tag"></div>
                    <!--john-->
                    <div id="j" class="tag"></div>
                    <div id="o2" class="tag"></div>
                    <div id="h2" class="tag"></div>
                    <div id="n" class="tag"></div>
                    <!--lakemen-->
                    <div id="l" class="tag"></div>
                    <div id="a" class="tag"></div>
                    <div id="k" class="tag"></div>
                    <div id="e" class="tag"></div>
                    <div id="m" class="tag"></div>
                    <div id="a2" class="tag"></div>
                    <div id="n2" class="tag"></div>
                </div>

                <div id="collapsedExit" class="mainExit"></div>
                <div id="expandBtn" class="divTransition"></div>
            </div>

            <div id="expanded">

                <div id="characters"></div>

                <div id="dateExpanded">
                    <div id="preDateExpanded"></div>
                    <div id="postDateExpanded"></div>
                </div>

                <div id="amazonLogo"></div>
                <div id="logo">
                    <div id="logoTxt"></div>
                    <div id="logoSVG"></div>
                </div>

                <div id="mainExit" class="mainExit"></div>

                <div id="videoPanel">

                    <div id="videoPosterFrame"></div>

                    <div id="videoHolder">
                        <video id="videoTarget">
                            Your browser does not support the video tag.
                        </video>
                    </div>

                    <div id="videoExit" class="mainExit"></div>

                    <div id="replayBtnHolder">
                        <div id="replayBtn" class="divTransition">
                            <div id="replayBtnSVG" class="SVG"></div>
                        </div>
                    </div>

                    <div id="user_controls" class="controls hideControls divTransition">
                        <div id="user_playPause" class="controls_playPause divTransition">
                            <div id="playBtnSVG" class="controlsSVG controls_playBtn"></div>
                            <div id="pauseBtnSVG" class="controlsSVG controls_pauseBtn"></div>
                        </div>
                        <div id="user_audio" class="controls_audioBtn divTransition">
                            <div id="audioBtnSVG" class="controlsSVG"></div>
                        </div>
                        <div id="user_progress" class="controls_progress">
                            <div id="user_progressBG" class="progressBG"></div>
                            <div id="user_loadBar" class="controls_loadBar"></div>
                            <div id="user_progressBar" class="controls_progressBar"></div>
                            <div id="user_slider" class="controls_slider"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="adBorder"></div>
            <div id="closeBtnHolder">
                <div id="closeBtn" class="divTransition">
                    <div id="closeBtnSVG">
                    </div>
                </div>
            </div>
        </div>

        <!--AD SPECIFIC JS-->
        <script type="text/javascript" src="SVGLib.js"></script>
        <script type="text/javascript" src="DynamicContent.js"></script>
        <script type="text/javascript" src="ExpandVideoPanel.js"></script>
        <script type="text/javascript" src="DrawTxtAnimation.js"></script>
        <script type="text/javascript" src="LogoAnimation.js"></script>
        <script type="text/javascript" src="AdData.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </body>
</html>
